<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <h1>Full Moon Hangman</h1>
            <p>Guess the letters to try to win this hangman!</p>
        </div>

        <div class="card">
            <div class="card-header">
                Word to Guess
            </div>
            <div class="card-body">
                <p class="card-text">_ _ _ _ _ _ _ _</p>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Wrong Guesses: <span id="wrongGuesses"></span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Guesses Left: <span id="numGuesses">9</span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Win Counter: <span id="winCounter">0</span>
            </div>
        </div>
        <div class="card">
            <div class="card-body">
                Loss Counter: <span id="lossCounter">0</span>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
